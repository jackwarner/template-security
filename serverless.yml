# NOTE: Service name must match the repository name, but with all '.' replaced with '-' (this is a restriction of Cloudformation naming conventions) -
service: gs-svc-template-security

custom:
  source:
    ServiceName: ${opt:serviceName}

provider:
  name: aws
  runtime: nodejs4.3

resources:  
  Resources:
    Role:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: "/"
        Policies:
          - PolicyName: ${self:custom.source.ServiceName}.security.${opt:stage}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                # DO NOT MODIFY!!! this set of permissions is needed for the Lambda Functions to log to Cloudwatch Logs
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    Fn::Join:
                      - ''
                      - - 'arn:aws:logs:'
                        - Ref: AWS::Region
                        - ':*:*'
                # TODO: If needed, add IAM Policies to the Lambda Function Roles
                # NOTE: Only add the minimum permissions necessary
                - Effect: Allow
                  Action:
                    - "*"
                  Resource: "*"

  # DO NOT MODIFY!!!
  Outputs:
    SecretsBucket:
      Description: Bucket to store secrets for ${self:service}-${opt:stage}
      Value:
        Ref: SecretsBucket
    KmsKeyId:
      Description: Stage ${opt:stage} KMS Key Id
      Value:
        Ref: AppKey
    lambdaRoleARN:
      Description: Stage ${opt:stage} IAM Role ARN
      Value:
        Fn::GetAtt:
          - Role
          - Arn
      Export:
        Name: ${self:service}-${opt:stage}

